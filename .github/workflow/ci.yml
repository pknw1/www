name: CI

on: push

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
	- name: ls -a via ssh
	  uses: fifsky/ssh-action@master
	  with:
		command: |
		  cd /tmp
		  ls -a
		host: ${{ secrets.HOST }}
		user: root
		key: ${{ secrets.PRIVATE_KEY}}
   
